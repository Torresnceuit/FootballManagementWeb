<div class="col-md-6 offset-md-3">
  <div style="text-align:center">
    <span style="color:blue"> Login </span>
  </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.Username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block"><span style="color:red">Username is required</span></div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.Password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block"><span style="color:red">Password is required</span></div>
        </div>
        <h6><span style="color:red"> {{result}} </span></h6>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
