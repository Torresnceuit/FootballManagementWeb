<div class="fixture">
  <h3><span style="color:blue"> Fixtures </span></h3>
  <ul class="rounds">
    <li *ngFor="let round of rounds" [style.background-color]="getBackgroundColor(round.IsDone)">
      <a routerLink="/rounddetail/{{round.Id}}">
        <span style="color:green" class="text" >Round {{round.Name}}</span>
      </a>
    </li>
  </ul>
</div>
